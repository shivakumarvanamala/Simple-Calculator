<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="display">
                <input type="text" class="input" />
            </div>
            <div class="btn-container">
                <button class="btn orange operation">+</button>
                <button class="btn num">9</button>
                <button class="btn num">8</button>
                <button class="btn num">7</button>
                <button class="btn orange operation">-</button>
                <button class="btn num">6</button>
                <button class="btn num">5</button>
                <button class="btn num">4</button>
                <button class="btn orange operation">*</button>
                <button class="btn num">3</button>
                <button class="btn num">2</button>
                <button class="btn num">1</button>
                <button class="btn orange operation">/</button>
                <button class="btn equal operation">=</button>
                <button class="btn num">0</button>
                <button class="btn num zz">00</button>
                <button class="btn par">&lpar;</button>
                <button class="btn par">&rpar;</button>
                <button class="btn del">Del</button>
                <button class="btn c">C</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
